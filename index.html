<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main class="main">
    <picture class="picture">
      <source media="(min-width: 600px)" srcset="./images/image-header-desktop.jpg">
      <img srcset="./images/image-header-mobile.jpg" alt="">
    </picture>
    <section class="informational">
      <section class="text-content">
        <h1 class="title">Get <span class="insights">insights</span> that help your business grow.</h1>
        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </section>
      <ul class="list">
        <li class="element">10k+ <span class="element_name">companies</span></li>
        <li class="element">314 <span class="element_name">templates</span></li>
        <li class="element">12M+ <span class="element_name">queries</span></li>
      </ul>
    </section>
  </main>

</body>
</html>
